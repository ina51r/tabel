<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    <table cellspacing="0"  border="1" width="400px"  >
        <tr align="center">
            <td  >1</td>
            <td rowspan="2">2</td>

        <tr align="center">
            <td>3</td>
        </tr>
        
    </table>
</body>
</html>
